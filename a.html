<html>
  <head>
     <title>form</title>
   </head>

<body>
<marquee behavior="slide" ><font color="blue"><h3 align="center"><i>Government Women's Polytechnic,Patna</i></h3></font></marquee>
<p align="center"><img src="contact.jpg" ></p>
<div class="col-md-8 col-sm-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span style="font-size: 18px;" ><strong><p align="center">Contact Us</p></strong></span>
                </div>
                <div class="panel-body">
                    <form method="post" class="form-horizontal" onsubmit="doContact(this); return false;" align="center">
                        <input type="hidden" name="action" value="ajaxhandler">
                        <input type="hidden" name="xaction" value="contact">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Name:</label>
                            <div class="col-sm-9">
                                <input type="text" name="fullName" class="form-control" placeholder="Your Full Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Phone Number:</label>
                            <div class="col-sm-9">
                                <input type="tel" name="phoneNumber" class="form-control" required placeholder="Your Mobile Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Email Address:</label>
                            <div class="col-sm-9">
                                <input type="email" name="emailAddress" class="form-control" placeholder="( Optional )">
                            </div>
                        </div>  <div class="form-group">
                            <label class="control-label col-sm-3">Your Query:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="query" style="height: 100px;" placeholder="Enter your query / message here"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <button type="submit" class="btn btn-default btn-lg" data-loading-text="<i class='fa fa-cog fa-spin'></i> Please wait...">
                                    <i class="fa fa-check"></i> Submit
                                </button>
                                &nbsp;&nbsp;
                                &nbsp;&nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<html>
